<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Profile Analyzer</title>
  <link rel="icon" href="data:,">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #1e293b;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    h1 { color: #38bdf8; margin-bottom: 20px; font-size: 28px; }

    input {
      width: 80%;
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #334155;
      margin-bottom: 15px;
      background: #0f172a;
      color: #fff;
      font-size: 16px;
      outline: none;
    }
    input:focus { border-color: #38bdf8; }

    button {
      width: 85%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #38bdf8;
      color: #0f172a;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #0ea5e9; }

    .loading { color: #38bdf8; font-weight: bold; margin-top: 10px; display: none; }
    .error { color: #f87171; font-weight: bold; margin-top: 10px; display: none; }

    .profile {
      display: none;
      background: #0f172a;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .profile a { text-decoration: none; color: inherit; }

    .avatar {
      width: 100px; height: 100px;
      border-radius: 50%;
      border: 3px solid #38bdf8;
      margin-bottom: 12px;
      transition: transform 0.3s;
    }
    .avatar:hover { transform: scale(1.1); }

    h2 { font-size: 22px; margin-bottom: 5px; }
    p { font-size: 14px; color: #94a3b8; margin-bottom: 12px; }

    .stats { display: flex; justify-content: space-around; font-weight: bold; margin-top: 10px; }

    .languages { margin-top: 15px; }
    .languages span {
      display: inline-block; background: #334155; color: #f1f5f9;
      padding: 6px 12px; border-radius: 20px; margin: 4px; font-size: 13px;
      transition: background 0.3s;
    }
    .languages span:hover { background: #38bdf8; color: #0f172a; }
  </style>
</head>
<body>
  <div class="container">
    <h1>GitHub Analyzer</h1>
    <input type="text" id="username" placeholder="Enter GitHub username">
    <button onclick="analyze()">Analyze</button>
    <p class="loading" id="loading">Fetching data...</p>
    <p class="error" id="error">User not found or API error!</p>

    <div class="profile" id="profile">
      <a id="githubLink" href="#" target="_blank">
        <img id="avatar" class="avatar" src="" alt="Avatar">
        <h2 id="name"></h2>
      </a>
      <p id="bio"></p>
      <div class="stats">
        <div><strong id="followers"></strong><br>Followers</div>
        <div><strong id="repos"></strong><br>Repos</div>
        <div><strong id="stars"></strong><br>Stars</div>
      </div>
      <div class="languages" id="languages"></div>
    </div>
  </div>

  <script>
    async function analyze() {
      const username = document.getElementById("username").value.trim();
      const loading = document.getElementById("loading");
      const error = document.getElementById("error");
      const profile = document.getElementById("profile");

      if (!username) { alert("Enter a username!"); return; }

      loading.style.display = "block";
      error.style.display = "none";
      profile.style.display = "none";

      try {
        const response = await fetch(`/analyze/${username}`);
        if (!response.ok) throw new Error("User not found");

        const data = await response.json();

        document.getElementById("avatar").src = data.avatar;
        document.getElementById("name").textContent = data.name || data.username;
        document.getElementById("githubLink").href = `https://github.com/${data.username}`;
        document.getElementById("bio").textContent = data.bio || "No bio available";
        document.getElementById("followers").textContent = data.followers;
        document.getElementById("repos").textContent = data.repos;
        document.getElementById("stars").textContent = data.stars;

        const langContainer = document.getElementById("languages");
        langContainer.innerHTML = "";
        for (let [lang, count] of Object.entries(data.languages)) {
          let span = document.createElement("span");
          span.textContent = `${lang} (${count})`;
          langContainer.appendChild(span);
        }

        profile.style.display = "block";
      } catch (err) {
        error.style.display = "block";
      } finally {
        loading.style.display = "none";
      }
    }
  </script>
</body>
</html>
